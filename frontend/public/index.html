<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impeccable Commentary</title>
  </head>
  <body>
    <div id="appInitialization" class="appInitialization"></div>
    <div id="commentary" class="hidden">
      <h2>Discussion</h2>
      <!-- TODO: Remove hardocoded HTML from here and use dynamic one from JS -->
      <div id="commentInputContainer" class="commentInputContainer">
        <div class="displayPicContainer">
          <div id="displayPic" class="displayPic"></div>
        </div>
        <div class="commentInputActionContainer">
          <input
            type="text"
            placeholder="What are your thoughts?"
            id="commentInput"
            class="emptyOrValidInput commentInput"
          />
          <button id="commentSubmit" class="commentSubmit">Comment</button>
        </div>
      </div>
      <hr id="commentInputAndListDivider" />
      <div id="commentLoader" class="hidden"></div>
      <div id="commentListError" class="hidden"></div>
      <div id="commentList" class="hidden"></div>
      <div id="notification" class="hidden"></div>
    </div>
  </body>
</html>
